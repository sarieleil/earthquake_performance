<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
<h1>Query Results</h1>
<p>Query took {{ duration }} seconds</p>
<p>Cache Hits: {{ cache_hits }}, Cache Misses: {{ cache_misses }}</p>
<table border="1">
<tr>
    <th>ID</th><th>Net</th><th>Time</th><th>Latitude</th><th>Longitude</th>
</tr>
{% for r in results %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
    <td>{{ r[4] }}</td>
</tr>
{% endfor %}
</table>
<a href="/">Back</a>
</body>
</html>
